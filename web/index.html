<span data-testid="partnerName" id="partnerName"></span>
<span data-testid="partnerConversion" id="partnerConversion"></span>

<script>
  window.addEventListener('load', () => {
    const [partner] = partners();
    window.document.getElementById('partnerName').textContent = partner.partnerName;
    window.document.getElementById('partnerConversion').textContent = partner.partnerConversions;
  });

  function partners() {
    return testInput().partners;
  }

  function testInput() {
    const urlParams = new URLSearchParams(window.location.search);
    return JSON.parse(urlParams.get('testInput'));
  }
</script>
